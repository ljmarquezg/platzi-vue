<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    input {
      border: solid 1px #3498db;
      color: #3498db;
      padding: 10px 15px;
      margin: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<div id="app">
  <img src="" alt="">
</div>
<script>
  const vm = Vue.createApp({
    data() {
      return {
        firstName: 'Juan',
        lastName: 'Mendez',
        now: new Date()
      }
    },
    computed: {
      fullName() {
        return `${this.firstName} ${this.lastName}`;
      },
      today() {
        return new Date().toLocaleDateString();
      }
    },
    template: `
      <div>{{ fullName }}</div>
      <div>{{ today }}</div>
    `
  }).mount('#app');
</script>
</body>
</html>
