<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    input {
      border: solid 1px #3498db;
      color: #3498db;
      padding: 10px 15px;
      margin: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<div id="app">
  <img src="" alt="">
</div>
<script>
  const initialValue = 0;
  const vm = Vue.createApp({
    data() {
      return {
        text: "Hola amigos",
      }
    },
    template: `
      <p> {{ text }} </p>
      <input
        type="text"
        v-model="text"
      />
    `
  }).mount('#app');
</script>
</body>
</html>
