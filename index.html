<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      width: 100%;
    }

    button {
      background-color: #e5e5e5;
      border: solid 1px black;
      color: black;
      padding: 10px 15px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:disabled {
      opacity: .5;
    }

    .close {
      background-color: #ff9287;
      border: solid 1px #e74c3c;
    }

    .open {
      background-color: #2ecc71;
      border: solid 1px #2ecc71;
    }

    .list {
      display: flex;
      flex-direction: column;
    }

    .item, form {
      border: solid 1px #e5e5e5;
      border-radius: 12px;
      background: white;
      padding: 8px 12px;
      margin: 8px 0;
      width: 100%;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    input, textarea {
      margin: 8px 0;
      padding: 8px;
      border-radius: 5px;
      border: solid 1px #e5e5e5;
    }

    .title-holder {
      display: flex;
      justify-content: space-between;
      flex-wrap: nowrap;
    }

    .btn-delete {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 0;
      border-radius: 5px;
      cursor: pointer;
      width: 24px;
      height: 24px;
    }

    .btn-submit {
      background-color: #000000;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<div id="app"></div>
<script>
  const app = Vue.createApp({
    data() {
      return {
        text: "Hello World!",
      }
    },
    provide() {
      return {
        otroTexto: this.text
      }
    },
    template: `
      <div>
        {{ text }}
      </div>
      <v-child />
    `
  });

  app.component('v-child', {
    template: `
      <div>
        <h1>Child Component</h1>
        <v-grand-child />
      </div>
    `
  });

  app.component('v-grand-child', {
    inject: {
      otroTexto: {
        from: 'otroTexto' // nombre de variable en provider
      }
    },
    template: `
      <div>
        <h2>Grand Child Component</h2>
        <p>{{ otroTexto }}</p>
      </div>
    `
  });

  const vm = app.mount('#app')
</script>
</body>
</html>
