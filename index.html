<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      width: 100%;
    }

    button {
      background-color: #e5e5e5;
      border: solid 1px black;
      color: black;
      padding: 10px 15px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:disabled {
      opacity: .5;
    }

    .close {
      background-color: #ff9287;
      border: solid 1px #e74c3c;
    }

    .open {
      background-color: #2ecc71;
      border: solid 1px #2ecc71;
    }

    .list {
      display: flex;
      flex-direction: column;
    }

    .item, form {
      border: solid 1px #e5e5e5;
      border-radius: 12px;
      background: white;
      padding: 8px 12px;
      margin: 8px 0;
      width: 100%;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    input, textarea {
      margin: 8px 0;
      padding: 8px;
      border-radius: 5px;
      border: solid 1px #e5e5e5;
    }

    .title-holder {
      display: flex;
      justify-content: space-between;
      flex-wrap: nowrap;
    }

    .btn-delete {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 0;
      border-radius: 5px;
      cursor: pointer;
      width: 24px;
      height: 24px;
    }

    .btn-submit {
      background-color: #000000;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<div id="app"></div>
<script>
  const app = Vue.createApp({
    data() {
      return {
        text: "Hello World!",
        vText: "Bye!"
      }
    },
    methods: {
      updateValue(value) {
        this.text = value
      }
    },
    template: `
      <div>
        {{ text }}
        <v-input
          v-bind:value="text"
          v-on:updateTextValueEvent="updateValue"
        />
        <br/>
        {{ vText }}
        <v-input-with-v-model v-model:vText="vText"/>
      </div>
    `
  });

  app.component('v-input', {
    props: {
      value: String
    },
    methods: {
      updateTextValueEvent(event) {
        this.$emit('updateTextValueEvent', event.target.value)
      }
    },
    template: `
      <input
        type="text"
        v-bind:value="value"
        v-on:input="updateTextValueEvent"
      />
    `
  })

  app.component('v-input-with-v-model', {
    props: {
      vText: String
    },
    methods: {
      updateTextValueEvent(event) {
        this.$emit('update:vText', event.target.value)
      }
    },
    template: `
      <input
        type="text"
        v-bind:value="vText"
        v-on:input="updateTextValueEvent"
      />
    `
  })

  const vm = app.mount('#app')
</script>
</body>
</html>
