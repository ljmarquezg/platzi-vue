<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      width: 100%;
    }

    button {
      background-color: #e5e5e5;
      border: solid 1px black;
      color: black;
      padding: 10px 15px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:disabled {
      opacity: .5;
    }

    .close {
      background-color: #ff9287;
      border: solid 1px #e74c3c;
    }

    .open {
      background-color: #2ecc71;
      border: solid 1px #2ecc71;
    }

    .list {
      display: flex;
      flex-direction: column;
    }

    .item {
      border: solid 1px #e5e5e5;
      border-radius: 12px;
      background: white;
      padding: 8px 12px;
      margin: 8px 0;
    }
  </style>
</head>
<body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<div id="app"></div>
<script>
  const vm = Vue.createApp({
    data() {
      return {
        text: 'Accede a tu cuenta',
        open: false,
        username: '',
        posts: [
          {
            title: 'Post 1',
            content: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.'
          },
          {
            title: 'Post 2',
            content: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.'
          },
          {
            title: 'Post 3',
            content: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.'
          },
        ]
      }
    },
    watch: {
      open(value) {
        this.text = value ? 'Cierra Sesi√≥n' : 'Accede a tu cuenta'
        if(!value) {
          this.username = "";
        }
      }
    },
    computed: {
      status() {
        return this.open ? 'open' : 'close';
      },
      toggleDisbleButton() {
        return this.username === '';
      }
    },
    template: `
      <div
        class="container"
        :class="[status]"
      >
        <h2>{{ text }}</h2>
        <div v-if="open">
          <p>Hola {{ username }}, bienvenido a tu cuenta</p>
          <section class="list">
            <article
              class="item"
              v-for="(post, i) in posts"
              :key="i"
            >
              <h3>{{ post.title }}</h3>
              <p>{{ post.content }}</p>
            </article>
          </section>
        </div>
        <div v-else>
          <label>Username</label>
          <input
            type="text"
            placeholder="Usuario"
            v-model="username"
          >
        </div>
        <button @click="open = !open" :disabled="toggleDisbleButton">
          <span v-if="!open">
            Acceder
          </span>
          <span v-else>
            Salir
          </span>
        </button>
      </div>
    `
  }).mount('#app');
</script>
</body>
</html>
