<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    button {
      background-color: #3498db;
      border: solid 1px #3498db;
      color: white;
      padding: 10px 15px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<div id="app">
  <img
    src=""
    alt=""
  >
</div>
<script>
  const vm = Vue.createApp({
    data() {
      return {
        text: 'Puerta cerrada',
        open: false,
      }
    },
    watch: {
      open(value) {
        this.text = value ? 'Puerta abierta' : 'Puerta cerrada';
      }
    },
    computed: {
      label() {
        return this.open ? 'Cerrar puerta' : 'Abrir puerta';
      }
    },
    template: `
      <div>{{ text }}</div>
      <button @click="open = !open">{{ label }}</button>
    `
  }).mount('#app');
</script>
</body>
</html>
